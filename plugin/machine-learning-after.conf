# OWASP CRS Plugin
# Plugin name: machine-learning
# Plugin description: 
# Rule ID block base: 9,516,000 - 9,516,999
# Plugin version: 1.0.0

# Documentation can be found here:
# https://github.com/coreruleset/machine-learning-plugin

##DEE 

##DEE 
# Below rule checks if the condition of "blocking" is already met 
# against threshold. And if so, ML model kicks in to optimize False positives
##DEE 
SecAction "id:9516011,\
    phase:2,\
    pass,\
    msg:'Plugin after activated. Testing variables %{tx.inbound_ml_status}, %{tx.inbound_ml_result}',\
    ver:'machine-learning-plugin/1.0.0'"

SecRule TX:ANOMALY_SCORE "@ge %{tx.inbound_anomaly_score_threshold} " \
    "id:9516110,\
    phase:2,\
    pass,\
    t:none,\
    msg:'Invoking lua. Inbound Anomaly Score Exceeded (Total Score: %{TX.ANOMALY_SCORE}) - ML is kicking in. ML Status = %{tx.inbound_ml_status}',\
    tag:'anomaly-evaluation',\
    ver:'machine-learning-plugin/1.0.0',\
    severity:'CRITICAL', \
    chain,\
      setvar:'tx.inbound_anomaly_score=%{tx.anomaly_score}', \
      setvar:'tx.inbound_ml_status=%{tx.inbound_ml_result}'"
        SecRuleScript machine-learning-client.lua


SecRule TX:INBOUND_ML_STATUS "@eq %{tx.inbound_ml_pass_flag}" \
   "id:95160115,\
    phase:2,\
    pass,\
    t:none, \
    msg:'Condition invoked. Anomaly score exceeded. Testing variables status %{tx.inbound_ml_status}, result %{tx.inbound_ml_result}',\
    ver:'machine-learning-plugin/1.0.0'"
   
# Below rule checks the status of ML model and makes a decision to pass
# if ML model allowed so.
##DEE 

SecRule TX:INBOUND_ML_STATUS "@eq %{tx.inbound_ml_pass_flag} " \
    "id:9516120,\
    phase:2,\
    pass,\
    t:none,\
    msg:'ML Model detected False Positive and stops deny or block',\
    logdata:'ML model status: %{tx.inbound_ml_status}. ML mode result: %{tx.inbound_ml_result}'\
    tag:'anomaly-evaluation',\
    ver:'machine-learning-plugin/1.0.0',\
    severity:'NOTICE'"

SecRule TX:INBOUND_ML_STATUS "@eq %{tx.inbound_ml_deny_flag} " \
    "id:9516130,\
    phase:2,\
    deny,\
    t:none,\
    msg:'ML Model detected anomalies and blocked',\
    logdata:'ML model status: %{tx.inbound_ml_status}. ML mode result: %{tx.inbound_ml_result}'\
    tag:'anomaly-evaluation',\
    ver:'machine-learning-plugin/1.0.0',\
    severity:'CRITICAL'"
