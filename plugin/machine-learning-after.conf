# This rule checks if the anomaly score exceeds inbound_anomaly_score_threshold
# If yes, it calls the machine learning model that updates inbound_ml_status based on ml model.

SecRule TX:MACHINE-LEARNING-PLUGIN_MODE "@eq 2" \
    "id:9516101,\
    phase:2,\
    pass,\
    nolog,\
    ctl:ruleRemoveById=9516110-9516140,\
    ver:'machine-learning-plugin/1.0.0'"

SecRule TX:MACHINE-LEARNING-PLUGIN_MODE "@eq 1" \
    "id:9516102,\
    phase:2,\
    pass,\
    nolog,\
    ctl:ruleRemoveById=9516210-9516240,\
    ver:'machine-learning-plugin/1.0.0'"


SecRule TX:ANOMALY_SCORE "@ge %{tx.inbound_anomaly_score_threshold} " \
    "id:9516110,\
    phase:2,\
    pass,\
    t:none,\
    msg:'Anomaly Score Exceeded (Total Score: %{TX.ANOMALY_SCORE}) - ML kicked in. status: %{tx.inbound_ml_status}',\
    tag:'anomaly-evaluation',\
    ver:'machine-learning-plugin/1.0.0',\
    severity:'CRITICAL', \
    chain,\
      setvar:'tx.inbound_anomaly_score=%{tx.anomaly_score}', \
      setvar:'tx.inbound_ml_status=%{tx.inbound_ml_status}'"
        SecRuleScript machine-learning-client.lua

SecRule TX:ANOMALY_SCORE "@lt %{tx.inbound_anomaly_score_threshold} " \
    "id:9516120,\
    phase:2,\
    pass,\
    nolog,\
    ctl:ruleRemoveById=9516130-9516140,\
    ver:'machine-learning-plugin/1.0.0'"
   
# This rule checks the status of the ML model and makes a decision to pass.
SecRule TX:INBOUND_ML_STATUS "@eq %{tx.inbound_ml_pass_flag} " \
    "id:9516130,\
    phase:2,\
    pass,\
    t:none,\
    msg:'ML Model detected False Positive for CRS; but, passed by ML. %{inbound_ml_status}',\
    logdata:'ML model status: %{tx.inbound_ml_status}.'\
    tag:'anomaly-evaluation',\
    ver:'machine-learning-plugin/1.0.0'\
    severity:'NOTICE'"

# This rule checks the status of the ML model and makes a decision to deny.
SecRule TX:INBOUND_ML_STATUS "@eq %{tx.inbound_ml_deny_flag} " \
    "id:9516140,\
    phase:2,\
    deny,\
    t:none,\
    msg:'ML Model detected anomalies and blocked',\
    logdata:'ML model status: %{tx.inbound_ml_status}.'\
    tag:'anomaly-evaluation',\
    ver:'machine-learning-plugin/1.0.0',\
    severity:'CRITICAL'"

SecAction \
    "id:9516210,\
    phase:2,\
    pass,\
    t:none,\
    msg:'ML kicked in for evaluation. status: %{tx.inbound_ml_status}',\
    tag:'anomaly-evaluation',\
    ver:'machine-learning-plugin/1.0.0',\
    severity:'CRITICAL', \
    chain,\
      setvar:'tx.inbound_anomaly_score=%{tx.anomaly_score}', \
      setvar:'tx.inbound_ml_status=%{tx.inbound_ml_status}'"
        SecRuleScript machine-learning-client.lua
